<{extends file="<{$tempdir}>/public/shopcenter.html"}>

<script type="text/javascript" language="javascript" src="<{$siteurl}>/templates/<{$tempdir}>/public/js/artdialog/plugins/iframeTools.js"></script>
<script type="text/javascript" language="javascript" src="<{$siteurl}>/templates/<{$tempdir}>/public/js/sweetalert.min.js"></script>

<{/block}>
<{block name=extendcss}>
<link rel="stylesheet" type="text/css" href="<{$siteurl}>/templates/<{$tempdir}>/public/shopcenter/css/sweetalert.css" />
<{/block}>
<{block name=bodylist}>

 <div class="conWaiSet">
        <div class="scol">
               <div class="ibox-title">
           			 <h5 id="positionname">新建桌台</h5>
        	   </div>
        	      <div class="ibox-content clearfix">
            <form id="loginForm" method="post" action="<{ofunc type=url link="/shopcenter/tables_save/datatype/json"}>">
       
            <div class="hoverC">
                <table class="addtables">
               		 <tr><td>桌台名称</td>  <td>   <input  type="text"  value="<{$cxinfo['name']}>"  name="name"  class="check" /></td></tr>
                         <tr><td>区域</td>  <td>   
                        <select name="table_area" class="form-control">
                          <{foreach from=$table_area item=items}>
                           <option value="<{$items['name']}>" <{if $items['name'] == $cxinfo['table_area']}> selected="selected" <{/if}>><{$items['name']}></option>
                          <{/foreach}>
                        </select>
                             
                             </td></tr>
                         <tr><td>类型</td>  <td>   
                        <select name="table_type" class="form-control">
                            <{foreach from=$table_type item=items}>
                              <option value="<{$items['type']}>" <{if $items['type'] == $cxinfo['table_type']}> selected="selected" <{/if}> ><{$items['name']}>人桌</option>
                            <{/foreach}>
                        </select>
                             
                             </td></tr>
                         <tr><td>是否开放预订</td>  <td>  
                                 <input type="radio"  name="reserve_status" id="reserve_status"   value="1" <{if $cxinfo['reserve_status'] == 1 || empty($cxinfo['id'])}>checked<{/if}> />是   
                                 <input type="radio"   name="reserve_status" id="reserve_status0"  value="0" <{if $cxinfo['reserve_status'] == 0}>checked<{/if}> />否
                             
                             </td></tr>
                     <tr ><td >备注</td><td>	<textarea rows="3"   name="remark" class="checks form_textarea" > <{$cxinfo['remark']}></textarea></td></tr>
                        <tr ><td ></td><td>	  <div class="hc_login_btn_div btn-a btn-prim" >点击提交</div></td></tr>
                        <input name="id" value="<{$cxinfo['id']}>" type="hidden" class="id" >
                 
                    
               </table>
              
             
                </form>
	           
           
             
                <!--end-->
            </div>
       	 </div>
        </div>
<script type="text/javascript">
    
    $('.hc_login_btn_div').click(function(){

    });
    


</script>
<{/block}>
